<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slide-container">
        <div class="slide">
            <p class="view-counter">View Counter: <span id="viewCounter">0</span></p>
            <div class="lock-status">
                <span id="lockStatus">Unlock</span>
            </div>
            <img src="slides/Slide1.png" alt="Slide" class="slide-image">
            <p class="caption">Slide 1 caption</p>
        </div>
        <div class="navigation-buttons">
            <button id="prevButton" style="display: none;">Previous</button>
            <button id="nextButton">Next</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
